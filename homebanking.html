<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="shortcut icon" href="img/multisame.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/constantes.js"></script>
    <script src="js/login.js"></script> 
    <script src="js/validaciones.js"></script> 
    <script src="js/apariencia.js"></script>
    <script type="text/javascript" src="js/homebanking.js"></script>
    <title>Home Banking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="body">
    <div class="opciones" onclick="changeTheme();">
      <img src="img/opor.svg" id="cgimg">
    </div>
    <div id="panelTheme">
      <a href="#" class="active"> Seleccione su tema </a>
      <a href="#" onclick="selectTheme(0);"> Original </a>
      <a href="#" onclick="selectTheme(1);"> Divertido </a>
      <a href="#" onclick="selectTheme(2);"> Gotico </a>
      <a href="#" onclick="selectTheme(3);"> Rustico </a>
    </div>
    </div>
    <div class="header">
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre">Bienvenido/a</span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" id="extraer">Extraer dinero</button>
        <button class="links" id="depositar">Depositar dinero</button>
        <button class="links" id="servicios">Pagar servicios</button>
        <button class="links" id="transferir">Transferir dinero</button>
        <button class="links" id="prestamos">Pedir prestamo</button>
        <button class="links" id="cambiarlimiteextraccion">Cambiar límite de extracción</button>
        <button class="links" id="adelantar">Adelantar dia</button>
        <button class="links" id="registro">Registro de acciones</button>
        <button class="links" id="logout">Salir</button>
      </div>
      <div class="green-container">
        <div class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es: </p>
          <p id="lim-dis"> Tu limite actual es: </p>
          <p id="deuda"> Tu prestamo actual es: </p>
          <p id="tasa"> Tu tasa de interes actual es: </p>
        </div>
      </div>
    </div>
  </body>
</html>
